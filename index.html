<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <title>Home Page | Library Book Store</title>

</head>

<body>
    <!-- Header-START -->
    <header>
        <!-- Desktop View-menu -->
        <div class="container d-flex justify-content-between align-items-center" id="header">
            <div>
                <a href="./index.html">
                    <img src="./assets/images/logoRed.svg">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a class="current" href="./index.html">Home</a></li>
                    <li><a href="./catalog.html">Catalog</a></li>
                    <li><a href="./about.html">About Store</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                    <li><a href="./search.html">Search</a></li>
                </ul>
            </nav>
            <div class="d-flex align-items-center">
                <button id="join-btn" type="button" data-toggle="modal" data-target="#join-us-modal">
                    <img src="./assets/images/icons/joinUs.svg" alt="Join US" style="margin-right: 8.20px">
                    <span>Join Us</span>
                </button>

                <button id="hamburger-btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </button>
            </div>
        </div>
        <!-- Desktop View END -->

        <!-- Mobile View -->
        <div class="mobile-view">
            <button id="close-mobile-view"></button>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./catalog.html">Catalog</a></li>
                    <li><a href="./about.html">About Store</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                    <li><a href="./search.html">Search</a></li>
                </ul>
            </nav>
        </div>
        <!-- Mobile View END-->


        <!-- Modal -->
        <div class="modal fade" id="join-us-modal" tabindex="-1" role="dialog" aria-labelledby="join-us-modal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h2 class="text-center mt-5" style="font-weight: bold;">
                        Join Us
                    </h2>
                    <form action="#">
                        <div class="join-form-items d-flex flex-column mt-3 py-3 px-5">
                            <input type="text" class="py-3 px-2 mb-3" id="join-us-personal-name" placeholder="Full Name" required maxlength="20">
                            <input type="email" class="py-3 px-2 mb-5" id="join-us-personal-email" placeholder="Email" required maxlength="35">
                            <button type="submit" class="btn mb-3 py-3 px-2" id="join-submit-btn">Join</button>
                        </div>
                    </form>
                    <div class="alert mx-5" role="alert" id="fail-box" style="display: none;"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header-END -->


    <!-- Main-START -->
    <main>

    </main>
    <!-- Main-END -->



    <!-- Footer-START -->
    <footer>

    </footer>
