<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/3efe5c9486.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/variable.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link rel="stylesheet" href="./assets/css/media-queries.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon" />

    <title>Admin Login | Library Book Store</title>
</head>

<body>
    <div class="admin-login-area" id="admin-login-hide">
        <div class="login-logo">
            <img src="./assets/images/logoWhite.svg" alt="Logo">
        </div>

        <div class="d-flex justify-content-center align-items-center text-center">
            <div class="admin-form">
                <h1 id="header">
                    Welcome Admin
                </h1>
                <form action="#" class="d-flex flex-column align-items-center justify-content-center">
                    <input type="text" maxlength="15" id="userName" placeholder="Username" required>
                    <input type="password" maxlength="15" id="password" placeholder="Password" required>
                    <button type="submit" id="login-btn">Join</button>

                    <div class="alert" id="fails-box" role="alert">
                        Welcome!
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="admin-area hide">
        <aside class="left-shortcut d-flex flex-column align-items-center">
            <div class="admin-page-logo">
                <img src="./assets/images/logoWhite.svg" alt="Logo">
            </div>

            <div class="lists d-flex flex-column justify-content-center">

                <a href="#home">
                    <img src="./assets/images/icons/admin-panel-item.svg"> Home
                </a>

                <a href="#about">
                    <img src="./assets/images/icons/admin-panel-item.svg"> About
                </a>

                <a href="#join-us">
                    <img src="./assets/images/icons/admin-panel-item.svg"> Join Us
                </a>

                <a href="#contact">
                    <img src="./assets/images/icons/admin-panel-item.svg"> Contact
                </a>

                <button id="admin-logout">
                    <img src="./assets/images/icons/admin-panel-item.svg"> Logout
                </button>
            </div>
        </aside>

        <div id="admin-top-icon">
            <img src="./assets/images/icons/joinUs.svg" class="mr-2" alt="Admin">
            <span>Admin</span>
        </div>

        <div class="main">
            <div id="home">
                <h2>Add book</h2>
                <div id="search-title">Search Book</div>
                <div class="input-group search-book-input ">
                    <input type="text" id="searchThisBookName" placeholder="Search book">
                    <button id="searchBookBtn"><span><i class="fa-solid fa-magnifying-glass"></i></span></button>
                </div>

                <!-- SEARCH HISTORY -->
                <!-- <span><i class="fa fa-history" aria-hidden="true"></i></span> -->
                <div class="founded-books mb-5"></div>


                <!-- Book form -->
                <h2 class="book-form-tag">Book form</h2>
                <div class="book-form">

                    <div class="form-group">
                        <label for="bookName">Book Name</label>
                        <input type="text" class="form-control" id="bookName" placeholder="Birinci addÄ±m">
                    </div>
                    <div class="form-group">
                        <label for="authorName">Author Name</label>
                        <input type="text" class="form-control" id="authorName" placeholder="Qaraqan">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image Url</label>
                        <input type="text" class="form-control" id="imageUrl" placeholder="http://image url">
                    </div>
                    <div class="form-group">
                        <label for="publicationYear">Publication Year</label>
                        <input type="number" class="form-control" id="publicationYear" placeholder="2022">
                    </div>
                    <div class="form-check mb-2 mr-sm-2">
                        <input class="form-check-input" type="checkbox" id="formCheck">
                        <label class="form-check-label"  for="formCheck">
                            New
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="searchDescription"> Description</label>
                        <textarea class="form-control" id="searchDescription" rows="3" placeholder="About book" maxlength="100"></textarea>
                        <span id="filled-limit">0</span>
                        <span>&frasl;</span>
                        <span>200</span>
                        
                    </div>
                    <!-- Add catalog starting -->
                    <span>Add new catalog</span>
                    <button type="button" class="btn " data-toggle="modal" data-target=".bd-example-modal-sm"> <span><i class="fa-solid fa-plus"></i></span></button>

                    <div class="modal fade bd-example-modal-sm " id="modalBox" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-sm ">
                        <div class="modal-content p-2">
                            <form>
                                <div class="form-group">
                                  <label for="newCatalogItem">Add New Catalog</label>
                                  <input type="text" class="form-control" id="newCatalogItem" placeholder="Catalog names">
                                </div>
                               
                                <button type="submit" id="addBookCatalogBtn" class="btn btn-warning btn-block">Add</button>
                                <br/>
                                <div class="alert alert-success" id="category-added-alert">
                                    Category was added
                                </div>
                              </form>
                        </div>
                      </div>
                    </div>
                    
                 
                 
                 
                 <!-- Adding catalog ending -->
                    <div class="form-group">
                        <!-- <label for="exampleFormControlSelect1">Example select</label> -->
                        <select class="form-control" id="categories">
                            
                        </select>
                    </div>
                    <button class="button" id="bookFormBtn">Add</button>
                    <div class="alert mt-3" id="book-added-alert" style="display: none">Book Successfully added</div>
                </div>
            </div>

            <div id="about" class="mt-4">
                <h2>About Store</h2>
                <div class="form-group">
                    <label for="bookTitle">Title</label>
                    <input type="text" class="form-control" id="bookTitle">
                </div>
                <div class="form-group">
                    <label for="bookImageUrl">Book Image Url </label>
                    <input type="text" class="form-control" id="bookImageUrl">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="bookDescription" rows="2"></textarea>
                </div>
                <button class="button" id="aboutStoreBtn">Add about info</button>
            </div>
            <div id="join-us">
                <h2>Join Us</h2>
                <table class="table table-striped" id="vitalTable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Email Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div id="contact">
                <h2>Contact Us</h2>
                <table class="table table-striped" id="contact-table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Email Address</th>
                            <th scope="col">Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
   
    <script src="./assets/js/db.js"></script>
    <!-- Header Js -->
    <script src="./assets/js/header.js"></script>

    <!-- Contact Js -->
    <script src="./assets/js/contact.js"></script>
    <!-- Test for about store -->
    <script src="./assets/js/about.js"></script>
    <script src="./assets/js/admin.js"></script>


    
    
</body>

</html>
