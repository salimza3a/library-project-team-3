<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/variable.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link rel="stylesheet" href="./assets/css/media-queries.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon" />
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- admin.js -->
    <script src="./assets/js/admin.js" async></script>

    <title>Admin Login | Library Book Store</title>
</head>

<body>

    <div class="admin-login-area hide">
        <div class="login-logo">
            <img src="./assets/images/logoWhite.svg" alt="Logo">
        </div>

        <div class="d-flex justify-content-center align-items-center text-center">
            <div class="admin-form">
                <h1 id="header">
                    Welcome Admin
                </h1>
                <form action="#" class="d-flex flex-column align-items-center justify-content-center">
                    <input type="text" maxlength="15" id="userName" placeholder="Username" required>
                    <input type="password" maxlength="15" id="password" placeholder="Password" required>
                    <button type="submit" id="login-btn">Join</button>

                    <div class="alert" id="fails-box" role="alert">
                        Welcome!
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="admin-area d-flex justify-content-center align-items-center">
            <aside class="right-shortcut d-flex flex-column align-items-center">
                <div class="admin-page-logo">
                    <img src="./assets/images/logoWhite.svg" alt="Logo">
                </div>

                <div class="lists d-flex flex-column justify-content-center">

                    <a href="#home">
                        <img src="./assets/images/icons/admin-panel-item.svg"> Home
                    </a>

                    <a href="#about">
                        <img src="./assets/images/icons/admin-panel-item.svg"> About
                    </a>

                    <a href="#join-us">
                        <img src="./assets/images/icons/admin-panel-item.svg"> Join Us
                    </a>

                    <a href="#about">
                        <img src="./assets/images/icons/admin-panel-item.svg"> Contact
                    </a>

                    <button id="admin-logout">
                        <img src="./assets/images/icons/admin-panel-item.svg"> Logout
                    </button>
                </div>
            </aside>

            <div class="main">
                <div id="home"></div>
                <div id="about"></div>
                <div id="join-us"></div>
                <div id="contact"></div>
                <div id="Logout"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap requiereds -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <!-- firebase -->
    <script src="./assets/js/db.js"></script>
</body>
</html>
